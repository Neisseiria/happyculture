<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Culture | Contact</title>
    <meta name="description" content="Happy Culture vous propose un miel artisanal de qualité et une touche de bonne humeur dans chaque pot. Découvrez nos produits fabriqués avec amour et respect des abeilles.">
    <meta name="author" content="Océane Marquaille">
    <meta name="robots" content="">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/5e310d1532.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="medias/logo_happyculture.png">
  </head>

  <body>

    <header>
      <a href="index.html" title="Retour à l'accueil"><img src="medias/logo_happyculture.png" alt="Logo Happy Culture" class="logo_header"></a>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-label">☰ Menu</label>
      <nav class="liens-nav">
        <a href="index.html" title="Accueil">Accueil</a>
        <a href="about.html" title="À propos">À propos</a>
        <a href="produits.html" title="Nos produits">Nos produits</a>
        <a href="services.html" title="Nos services">Nos services</a>
        <a href="contact.html" title="Contact">Contact</a>
      </nav>
    </header>

    <main id="contact">
      <h1>Une question ? Contactez-nous !</h1>
      <form action="#" method="post">
        <label for="nom">Nom *</label>
        <input type="text" id="nom" name="nom" placeholder="Nom" required>
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" placeholder="Prénom">
        <label for="telephone">Numéro de téléphone</label>
        <input type="tel" id="telephone" name="telephone" placeholder="Numéro de téléphone">
        <label for="email">Adresse e-mail *</label>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
        <label for="message">Message *</label>
        <textarea id="message" name="message" placeholder="Votre message..." required></textarea>
        <button class="button" type="submit" title="Envoyer le formulaire">Envoyer</button>
      </form>
    </main>

    <footer>
      <div class="contenu-footer">
        <div class="footer-gauche">
          <img src="medias/logo_happyculture.png" alt="Logo Happy Culture" class="logo-footer" title="Happy Culture">
          <p>&copy; 2025 Happy Culture - Tous droits réservés</p>
        </div>
        <div class="footer-droite">
          <a href="https://facebook.com/happyculture" target="_blank" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://instagram.com/happyculture" target="_blank" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://tiktok.com/@happyculture" target="_blank" title="TikTok"><i class="fa-brands fa-tiktok"></i></a>
        </div>
      </div>
    </footer>

  </body>
  
</html>
